name: ci

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [18]

    steps:
      - uses: actions/checkout@v4
      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm install

      - name: ðŸš§ Set up project
        run: npm run dev:prepare

      - name: ðŸ›  Build project
        run: npm run dev:build

      - name: ðŸ§ª Test project
        run: npm run test

      - name: ðŸŸ© Coverage
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./coverage/reports/
          env_vars: OS,PYTHON
          files: /home/runner/work/nuxt-multi-tracker/nuxt-multi-tracker/coverage.xml
          flags: tests
